<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Boy Emulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            text-align: center;
            color: #aaa;
            margin-bottom: 30px;
        }
        
        .screen-container {
            background: #0f3460;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            margin-bottom: 20px;
        }
        
        #gameboy-screen {
            display: block;
            width: 100%;
            max-width: 640px;
            height: auto;
            margin: 0 auto;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            border: 4px solid #1a1a2e;
            border-radius: 4px;
            background: #000;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #load-rom-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }
        
        #rom-input {
            display: none;
        }
        
        .keyboard-map {
            background: rgba(15, 52, 96, 0.6);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .keyboard-map h3 {
            margin-bottom: 15px;
            color: #4CAF50;
        }
        
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .key-row {
            padding: 8px 12px;
            background: rgba(26, 26, 46, 0.6);
            border-radius: 6px;
            border-left: 3px solid #4CAF50;
        }
        
        .key-row strong {
            color: #4CAF50;
            margin-right: 8px;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            background: rgba(15, 52, 96, 0.6);
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #aaa;
        }
        
        .status.loaded {
            color: #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }
        
        .status.error {
            color: #f44336;
            background: rgba(244, 67, 54, 0.2);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .controls-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Game Boy Emulator</h1>
        <p class="subtitle">WebAssembly-powered Game Boy emulator running in your browser</p>
        
        <div class="status" id="status">
            Load a ROM file to start playing
        </div>
        
        <div class="controls">
            <input type="file" id="rom-input" accept=".gb,.gbc">
            <button id="load-rom-btn">üìÅ Load ROM File</button>
            <button id="pause-btn" disabled>‚è∏Ô∏è Pause</button>
            <button id="reset-btn" disabled>üîÑ Reset</button>
        </div>
        
        <div class="screen-container">
            <canvas id="gameboy-screen" width="160" height="144"></canvas>
        </div>
        
        <div class="keyboard-map">
            <h3>‚å®Ô∏è Keyboard Controls</h3>
            <div class="controls-grid">
                <div class="key-row"><strong>Arrow Keys</strong> D-Pad</div>
                <div class="key-row"><strong>Z</strong> A Button</div>
                <div class="key-row"><strong>X</strong> B Button</div>
                <div class="key-row"><strong>Enter</strong> Start</div>
                <div class="key-row"><strong>Space</strong> Select</div>
            </div>
        </div>
    </div>

    <script type="module">
        import init, { WebEmulator } from './pkg/webemu.js';

        let emulator = null;
        let animationId = null;
        let isPaused = false;
        
        const canvas = document.getElementById('gameboy-screen');
        const ctx = canvas.getContext('2d');
        const loadBtn = document.getElementById('load-rom-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const romInput = document.getElementById('rom-input');
        const status = document.getElementById('status');
        
        function setStatus(message, type = '') {
            status.textContent = message;
            status.className = 'status ' + type;
        }
        
        // Initialize WASM
        try {
            await init();
            console.log('‚úÖ WebAssembly initialized');
            setStatus('Ready! Load a ROM file to start');
        } catch (err) {
            console.error('Failed to initialize WASM:', err);
            setStatus('Failed to initialize emulator: ' + err.message, 'error');
        }
        
        // Load ROM file
        loadBtn.addEventListener('click', () => romInput.click());
        
        romInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            setStatus('Loading ' + file.name + '...');
            
            const arrayBuffer = await file.arrayBuffer();
            const romData = new Uint8Array(arrayBuffer);
            
            try {
                // Stop current emulation if running
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
                
                // Create new emulator instance
                emulator = new WebEmulator(Array.from(romData));
                console.log('‚úÖ ROM loaded:', file.name);
                setStatus('Playing: ' + file.name, 'loaded');
                
                // Enable controls
                pauseBtn.disabled = false;
                resetBtn.disabled = false;
                isPaused = false;
                pauseBtn.textContent = '‚è∏Ô∏è Pause';
                
                // Start emulation loop
                startEmulation();
            } catch (err) {
                console.error('‚ùå Failed to load ROM:', err);
                setStatus('Failed to load ROM: ' + err.message, 'error');
            }
        });
        
        pauseBtn.addEventListener('click', () => {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? '‚ñ∂Ô∏è Resume' : '‚è∏Ô∏è Pause';
            if (!isPaused) {
                startEmulation();
            }
        });
        
        resetBtn.addEventListener('click', () => {
            if (romInput.files[0]) {
                romInput.dispatchEvent(new Event('change'));
            }
        });
        
        // Keyboard input
        const keyMap = {
            'ArrowRight': 0,
            'ArrowLeft': 1,
            'ArrowUp': 2,
            'ArrowDown': 3,
            'z': 4,
            'Z': 4,
            'x': 5,
            'X': 5,
            ' ': 6,
            'Enter': 7
        };
        
        let joypadState = 0xFF;
        
        window.addEventListener('keydown', (e) => {
            if (keyMap.hasOwnProperty(e.key)) {
                e.preventDefault();
                const bit = keyMap[e.key];
                joypadState &= ~(1 << bit);
            }
        });
        
        window.addEventListener('keyup', (e) => {
            if (keyMap.hasOwnProperty(e.key)) {
                e.preventDefault();
                const bit = keyMap[e.key];
                joypadState |= (1 << bit);
            }
        });
        
        function startEmulation() {
            if (!emulator || isPaused) return;
            
            function frame() {
                if (isPaused || !emulator) return;
                
                try {
                    // Run one frame
                    emulator.update_frame();
                    
                    // Get screen data and render
                    const ptr = emulator.get_screen_ptr();
                    
                    // Find the WASM memory - try different export names
                    let wasmMemory;
                    if (emulator.memory) {
                        wasmMemory = emulator.memory;
                    } else if (emulator.__wbindgen_export_0) {
                        wasmMemory = emulator.__wbindgen_export_0;
                    } else {
                        // Search for memory in the module
                        const module = Object.getPrototypeOf(emulator).constructor;
                        wasmMemory = module.__wbindgen_export_0 || module.memory;
                    }
                    
                    if (!wasmMemory || !wasmMemory.buffer) {
                        throw new Error('Could not access WASM memory');
                    }
                    
                    const memory = new Uint32Array(
                        wasmMemory.buffer,
                        ptr,
                        160 * 144
                    );
                    
                    const imageData = ctx.createImageData(160, 144);
                    const data = new Uint32Array(imageData.data.buffer);
                    data.set(memory);
                    ctx.putImageData(imageData, 0, 0);
                    
                    animationId = requestAnimationFrame(frame);
                } catch (err) {
                    console.error('Frame error:', err);
                    setStatus('Emulation error: ' + err.message, 'error');
                }
            }
            
            frame();
        }
    </script>
</body>
</html>
