<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Game Boy Emulator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        #gameboy-screen {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            border: 4px solid #333;
            background: #000;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 4px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        #rom-input {
            display: none;
        }
        
        .info {
            text-align: center;
            max-width: 640px;
        }
        
        .keyboard-map {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
        
        .keyboard-map h3 {
            margin-top: 0;
        }
        
        .key-row {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ® Game Boy Emulator</h1>
    
    <div class="info">
        <p>A Game Boy emulator running in your browser using WebAssembly!</p>
    </div>
    
    <div class="controls">
        <input type="file" id="rom-input" accept=".gb,.gbc">
        <button id="load-rom-btn">Load ROM File</button>
        <button id="pause-btn" disabled>Pause</button>
        <button id="reset-btn" disabled>Reset</button>
    </div>
    
    <canvas id="gameboy-screen" width="160" height="144"></canvas>
    
    <div class="keyboard-map">
        <h3>Keyboard Controls</h3>
        <div class="key-row"><strong>Arrow Keys:</strong> D-Pad</div>
        <div class="key-row"><strong>Z:</strong> A Button</div>
        <div class="key-row"><strong>X:</strong> B Button</div>
        <div class="key-row"><strong>Enter:</strong> Start</div>
        <div class="key-row"><strong>Space:</strong> Select</div>
    </div>

    <script type="module">
        import init, { WebEmulator } from './pkg/webemu.js';

        let emulator = null;
        let animationId = null;
        let isPaused = false;
        
        const canvas = document.getElementById('gameboy-screen');
        const ctx = canvas.getContext('2d');
        const loadBtn = document.getElementById('load-rom-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const romInput = document.getElementById('rom-input');
        
        // Scale the canvas for better visibility
        canvas.style.width = '640px';
        canvas.style.height = '576px';
        
        // Initialize WASM
        await init();
        console.log('WebAssembly initialized');
        
        // Load ROM file
        loadBtn.addEventListener('click', () => romInput.click());
        
        romInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const arrayBuffer = await file.arrayBuffer();
            const romData = new Uint8Array(arrayBuffer);
            
            try {
                // Stop current emulation if running
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
                
                // Create new emulator instance
                emulator = new WebEmulator(Array.from(romData));
                console.log('ROM loaded:', file.name);
                
                // Enable controls
                pauseBtn.disabled = false;
                resetBtn.disabled = false;
                isPaused = false;
                pauseBtn.textContent = 'Pause';
                
                // Start emulation loop
                startEmulation();
            } catch (err) {
                console.error('Failed to load ROM:', err);
                alert('Failed to load ROM: ' + err.message);
            }
        });
        
        pauseBtn.addEventListener('click', () => {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
            if (!isPaused) {
                startEmulation();
            }
        });
        
        resetBtn.addEventListener('click', () => {
            if (romInput.files[0]) {
                romInput.dispatchEvent(new Event('change'));
            }
        });
        
        // Keyboard input
        const keyMap = {
            'ArrowRight': 0,
            'ArrowLeft': 1,
            'ArrowUp': 2,
            'ArrowDown': 3,
            'z': 4,      // A
            'x': 5,      // B
            ' ': 6,      // Select
            'Enter': 7   // Start
        };
        
        let joypadState = 0xFF;
        
        window.addEventListener('keydown', (e) => {
            if (keyMap.hasOwnProperty(e.key)) {
                e.preventDefault();
                const bit = keyMap[e.key];
                joypadState &= ~(1 << bit);
            }
        });
        
        window.addEventListener('keyup', (e) => {
            if (keyMap.hasOwnProperty(e.key)) {
                e.preventDefault();
                const bit = keyMap[e.key];
                joypadState |= (1 << bit);
            }
        });
        
        function startEmulation() {
            if (!emulator || isPaused) return;
            
            function frame() {
                if (isPaused || !emulator) return;
                
                // Update joypad state (you'll need to expose this in your WASM)
                // emulator.set_joypad(joypadState);
                
                // Run one frame
                emulator.update_frame();
                
                // Get screen data and render
                const ptr = emulator.get_screen_ptr();
                const memory = new Uint32Array(
                    emulator.__wbindgen_export_0.buffer,
                    ptr,
                    160 * 144
                );
                
                const imageData = ctx.createImageData(160, 144);
                const data = new Uint32Array(imageData.data.buffer);
                data.set(memory);
                ctx.putImageData(imageData, 0, 0);
                
                animationId = requestAnimationFrame(frame);
            }
            
            frame();
        }
    </script>
</body>
</html>
